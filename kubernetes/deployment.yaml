apiVersion: apps/v1
kind: Deployment
metadata:
  name: datawarehouse-deployment
  namespace: datawarehouse
  labels:
    app: datawarehouse
    version: v1.0.0
    component: kernel
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: datawarehouse
  template:
    metadata:
      labels:
        app: datawarehouse
        version: v1.0.0
        component: kernel
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init containers for prerequisites
      initContainers:
      - name: init-permissions
        image: busybox:1.36
        command: ['sh', '-c', 'chmod -R 755 /app/data && chmod -R 755 /app/logs']
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs

      # Main application container
      containers:
      - name: datawarehouse
        image: ${DOCKER_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}
        imagePullPolicy: Always

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

        # Ports
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        - name: https
          containerPort: 5001
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: sql
          containerPort: 5432
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: datawarehouse-config

        # Additional environment variables
        env:
        - name: DW_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DW_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: DW_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

        # Volume mounts
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
        - name: config-volume
          mountPath: /app/config
          readOnly: true

        # Health checks
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

      # Volumes
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: datawarehouse-data-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: datawarehouse-logs-pvc
      - name: config-volume
        configMap:
          name: datawarehouse-config

      # Affinity rules for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - datawarehouse
              topologyKey: kubernetes.io/hostname

      # Tolerations
      tolerations:
      - key: "datawarehouse"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: datawarehouse-data-pvc
  namespace: datawarehouse
  labels:
    app: datawarehouse
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 100Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: datawarehouse-logs-pvc
  namespace: datawarehouse
  labels:
    app: datawarehouse
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: datawarehouse-hpa
  namespace: datawarehouse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: datawarehouse-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: datawarehouse-pdb
  namespace: datawarehouse
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: datawarehouse
